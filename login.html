<h1>Ademola Mohammed Form</h1>

<form id="form">
    <label>First name</label><br>
    <input type="text" id="fname" name="fname"><br>

    <label>Last name</label><br>
    <input type="text" id="lname" name="lname"> <br>

    <label>Email address </label><br>
    <input type="text" id="email" name="email"><br> 

    <label>Phone number</label><br>
    <input type="text" id="phone" name="phone"><br>

   <label> House number</label> <br>
   <input type="text" id="housenumber" name="housenumber"><br>

   <label > Postcode </label><br>
   <input type="text" id="postcode" name="postcode"><br>

   <label > Street Name </label><br>
   <input type="text" id="streetname" name="streetname" ><br>

   <br>

   <button type="button" value="submit" id="submit" onclick = "grab()" >Submit form </button>

</form>

<script>
function grab(){

    var first = document.getElementById("fname").value;
    var last = document.getElementById("lname").value;
    var email = document.getElementById("email").value;
    var phone = document.getElementById("phone").value;
    var housenumber = document.getElementById("housenumber").value;
    var postcode = document.getElementById("postcode").value;
    var streetname = document.getElementById("streetname").value;


const rand = Math.random().toString(16).substr(2, 8);

analytics.identify( rand , {
    first_name: first,
    last_name: last,
    email_address: email,
    phone_number: phone,
    address:{
        house_number: housenumber,
        postcode: postcode,
        street_name:streetname,
  }
});


analytics.track("Sign Up",{
    userID: rand,

});



}

</script>
